<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheCodes Weather App Week Seven</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search=form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
      </form>
    </header>
    <main>
      <div class="weather-information">
        <div>
          <h1 class="weather-city" class="city">
            Paris
          </h1>
          <p class="weather-details>
            <span id="time">Monday 15:10,
            </span>
          <span id="weather-description">
            cloudy
          </span>
          <br>
          "Humidity:" <strong class="humidity">48%</strong>
          ", Wind"
          <strong class="wind-speed">10.29</strong>
          </p>
        </div>
        <div class="weather-temperature">
        </div>
      </div>
    </main>
    <footer>
      "This project was coded by"
      <a href="#" target="_blank">Palesa Mashego,</a>
      "is"
      <a href="#" target="_blank">open-sourced on GitHub</a>
      "and"
      <a href="#" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
</body>
</html>
